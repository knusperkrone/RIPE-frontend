name: ripe
description: Control your plants the IoT way

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  adaptive_theme: 2.2.0
  cupertino_icons: ^1.0.0
  fab_circular_menu: ^1.0.2
  flutter_slidable: ^0.6.0
  image: ^3.0.2
  image_picker: ^0.7.5+2
  json_annotation: ^4.0.1
  mqtt_client: ^9.3.1
  palette_generator: ^0.3.0
  path_provider: ^2.0.1
  sentry_flutter: ^5.0.0
  shared_preferences: ^2.0.5
  sqflite: ^2.0.0+3
  synchronized: ^3.0.0
  tuple: ^2.0.0
  intl: ^0.17.0

dev_dependencies:
  build_runner: ^2.0.3
  json_serializable: ^4.1.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icon.png
